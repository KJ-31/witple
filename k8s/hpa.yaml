apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: witple-backend-hpa
  namespace: witple
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: witple-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: witple-frontend-hpa
  namespace: witple
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: witple-frontend
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
